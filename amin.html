<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>تست سرعت تایپ</title>

    <link rel="stylesheet" href="amin.css">
</head>

<body>
    <header class="masthead">
        <h1>تست سنجش سرعت تایپ</h1>
    </header>
    <main class="main">
        <article class="intro">
            <p>
                فرایند سنجش سرعت تایپ بدین گونه است که با شروع تایپ کاربر، تایمر شروع به شمارش زمان می‌کند و با تایپ هر حرف، متن کاربر با متن نمایش داده‌شده مقایسه می‌شود.
            </p>
        </article>

        <section class="test-area">
            <div class="pattern">
                متن الگو :
            </div>
            <div id="origin-text">
                <p>The text to test.</p>
            </div>

            <div class="test-wrapper">
                <textarea id="test-area" rows="6" placeholder="با تایپ اولین حرف تایمر شروع می‌شود..."></textarea>
            </div>

            <div class="meta">
                <section id="clock">
                    <div class="timer">00:00:00</div>
                </section>
                <button id="reset">از نو</button>
            </div>
        </section>
    </main>

    <script src="amin.js"></script>
</body>
</html>
